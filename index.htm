<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/index.css">
    <title>Congratulations!</title>
</head>
<body>
    <div class="card">
        <div class="card__head">
            <h3 class="animate__animated animate__tada animation__repeat-3 card__head-happy">Happy Birthday!
            </h3>
            <p class="card__celebrate">Come celebrate with us at 4 pm!</p>
        </div>
        <div class img-card>
            <img src="images/unicorn-sparkle.jfif" alt="purple-my-little-pony" class="img-card__img">
        </div>
        <div class="card__btn">
            <button type="button" class="btn-yay btn">Yay! I´ll be there!</button>
            <button type="button" class="btn-nah btn">Nah, think I´ll stay home and pet my cat.</button>
        </div>
    </div>
   
</body>
</html>
